version: "3"
services:
  cadvisor:
    container_name: monitoring-cadvisor
    devices:
      - /dev/kmsg
    expose:
      - 8080
    hostname: rpi-cadvisor
    image: zcube/cadvisor:latest
    ipc: shareable
    privileged: true
    restart: unless-stopped
    security_opt:
      - label=disable
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      
  grafana:
    container_name: monitoring-grafana
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
     #cd / - GF_PATHS_CONFIG=/etc/grafana/grafana.ini
      - GF_PATHS_DATA=/var/lib/grafana
      - GF_PATHS_HOME=/usr/share/grafana
      - GF_PATHS_LOGS=/var/log/grafana
      - GF_PATHS_PLUGINS=/var/lib/grafana/plugins
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    user: '1000:1000'
    hostname: rpi-grafana
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      # to be modified depending on your needs
      - /home/pi/docker_data/grafana/data:/var/lib/grafana
      - /home/pi/docker_data/grafana/:/etc/grafana/
      - /home/pi/docker_data/grafana/provisioning:/etc/grafana/provisioning

  node-exporter:
    container_name: monitoring-node-exporter
    expose:
      - 9100
    hostname: rpi-exporter
    image: prom/node-exporter:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"   

  prometheus:
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    container_name: monitoring-prometheus
    user: '1000:1000'
    ports:
      - 9090:9090
    expose:
      - 9090
    hostname: rpi-prom
    image: prom/prometheus:latest
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"   
    volumes:
      # to be modified depending on your needs
      - /home/pi/docker_data/prometheus/data:/prometheus
      - /home/pi/docker_data/prometheus/config:/etc/prometheus/
    links:
      - cadvisor:cadvisor
      - node-exporter:node-exporter
